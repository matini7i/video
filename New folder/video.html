<style>
/* styles.css */

body {
    font-family: 'IRANSans', Arial, sans-serif;
    direction: rtl;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #444;
}

.section {
    margin-bottom: 40px;
}

.section h2 {
    border-bottom: 2px solid #ff5722;
    padding-bottom: 10px;
    margin-bottom: 20px;
    color: #ff5722;
}

.videos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.video-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    flex: 1 1 calc(33.333% - 20px);
    display: flex;
    flex-direction: column;
}

.video-card video {
    width: 100%;
    height: auto;
}

.video-info {
    padding: 15px;
}

.video-info h3 {
    margin: 0 0 10px;
    font-size: 1.2em;
}

.video-info p {
    margin: 0;
    color: #666;
}

/* Responsive */
@media (max-width: 768px) {
    .video-card {
        flex: 1 1 calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .video-card {
        flex: 1 1 100%;
    }
}

</style>

<script>
// scripts.js

document.addEventListener('DOMContentLoaded', function () {
    const videos = document.querySelectorAll('video');
    
    videos.forEach(video => {
        video.addEventListener('play', function () {

        });

        video.addEventListener('pause', function () {
            // alert('پخش ویدیو متوقف شد!');
        });

        video.addEventListener('ended', function () {
            // alert('پخش ویدیو به پایان رسید!');
        });
    });
});

</script>
